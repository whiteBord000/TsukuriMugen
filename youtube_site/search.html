<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>楽曲検索</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/search.js" defer></script>
    <script src="js/menu.js" defer></script>
</head>

<body>
    <nav>
        <button id="menu-toggle">☰ メニュー</button>
        <div id="menu" class="menu hidden">
            <button onclick="location.href='index.html'">ようこそ</button>
            <button onclick="location.href='mugen.html'">FMツクリ∞</button>
            <button onclick="location.href='onePlay.html'">1配信再生</button>
            <button onclick="location.href='setlist.html'">セットリスト一覧</button>
            <button onclick="location.href='search.html'">楽曲検索</button>
            <button onclick="location.href='favorites.html'">お気に入り</button>
            <button onclick="location.href='wiki.html'">簡易Wiki</button>
        </div>
    </nav>
    <h1>楽曲検索</h1>
    <input type="text" id="searchInput" placeholder="曲名・アーティスト名・備考で検索" />
    
    <!-- ソート機能のUI -->
    <div id="sortControls">
        <label for="sortKey">並び替え:</label>
        <select id="sortKey">
            <option value="date">配信日</option>
            <option value="song">曲名（50音順）</option>
        </select>
        <button id="sortOrderBtn" class="sort-order-btn" aria-pressed="true" title="昇順/降順切替"></button>
    </div>
    <script defer src="js/sort.js"></script>
    <div id="searchResults"></div>
</body>

</html>
