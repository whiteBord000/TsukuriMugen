<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>サムネギャラリー | 眠雲ツクリ</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/menu.js" defer></script>
    <style>
        /* 既存styles.cssに極力寄せつつ、ギャラリー用に軽く追記 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        .gallery-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }

        .gallery-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .06);
            overflow: hidden;
            cursor: pointer;
            transition: transform .12s ease;
        }

        .gallery-card:hover {
            transform: translateY(-2px);
        }

        .gallery-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
            background: #f2f2f2;
        }

        .gallery-meta {
            padding: 10px 12px;
        }

        .gallery-title {
            font-size: .95rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .gallery-sub {
            font-size: .8rem;
            opacity: .7;
            margin-top: 4px;
        }

        /* モーダル */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-backdrop.open {
            display: flex;
        }

        .modal {
            width: min(960px, 92vw);
            max-height: 88vh;
            overflow: hidden;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-title {
            font-weight: 800;
        }

        .modal-close {
            margin-left: auto;
            border: 0;
            background: transparent;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 6px 8px;
        }

        .modal-body {
            padding: 12px 16px;
            overflow: auto;
        }

        .list-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        }

        .list-item {
            border: 1px solid #eee;
            border-radius: 14px;
            overflow: hidden;
            background: #fff;
        }

        .list-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .list-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #f5f5f5;
        }

        .list-meta {
            padding: 8px 10px;
        }

        .list-title {
            font-weight: 700;
            font-size: .9rem;
            line-height: 1.3;
        }

        .list-sub {
            font-size: .8rem;
            opacity: .7;
            margin-top: 2px;
        }

        .empty {
            text-align: center;
            padding: 32px;
            color: #888;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px 0 16px;
        }

        .pill {
            border: 1px solid #ddd;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: .85rem;
            background: #fff;
        }

        .search-input {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 8px 10px;
            font-size: .95rem;
        }
    </style>
</head>

<body>
    <nav>
        <button id="menu-toggle">☰ メニュー</button>
        <div id="menu" class="menu hidden">
            <button onclick="location.href='index.html'">ようこそ</button>
            <button onclick="location.href='mugen.html'">FMツクリ∞</button>
            <button onclick="location.href='onePlay.html'">1配信再生</button>
            <button onclick="location.href='setlist.html'">セットリスト一覧</button>
            <button onclick="location.href='search.html'">楽曲検索</button>
            <button onclick="location.href='favorites.html'">お気に入り</button>
            <button onclick="location.href='wiki.html'">簡易Wiki</button>
        </div>
    </nav>
    <div class="gallery-container">
        <h1>サムネギャラリー</h1>
        <div class="toolbar">
            <input id="searchBox" class="search-input" type="search" placeholder="カテゴリ名・タイトルで絞り込み…" />
            <button id="resetBtn" class="pill">リセット</button>
            <span id="stats" class="pill">読み込み中…</span>
        </div>
        <div id="gallery" class="gallery-grid" aria-live="polite"></div>
        <div id="emptyState" class="empty" style="display:none;">該当するカテゴリがありません。</div>
    </div>

    <!-- モーダル -->
    <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">カテゴリ</div>
                <button class="modal-close" id="modalClose" aria-label="閉じる">✕</button>
            </div>
            <div class="modal-body">
                <div id="modalList" class="list-grid"></div>
            </div>
        </div>
    </div>

    <script src="js/gallery.js"></script>
    <script>
        // 初期化：CSVの場所を指定（例：assets/thumbnails.csv）
        initGallery({
            csvPath: 'csv/thumbnails.csv',   // ←あなたのCSVパスに変更
            // urlがYouTubeだったら、IDからサムネURLを作る。他プラットフォームはそのまま画像URLとして扱う
            urlToThumb: defaultUrlToThumb,      // カスタマイズ可能
            openLinkTarget: '_blank'            // 一覧クリック時のリンクターゲット
        });
    </script>
</body>

</html>
