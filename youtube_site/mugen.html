<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>眠雲の無限ライブ</title>
  <script src="js/player.js" defer></script>
  <style>
    /* カラーパレット */
    :root {
      --text-color: rgb(122, 105, 185);        /* 文字色（パープル系） */
      --button-color: rgb(155, 188, 230);      /* ボタン（ライトブルー） */
      --background-color: rgb(255, 240, 255);  /* 背景（淡いピンク） */
      --accent-color: rgb(253, 245, 213);      /* その他アクセント（薄いクリーム） */
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--background-color) 60%, var(--accent-color) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(90deg, var(--button-color), var(--accent-color));
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav button {
      background: var(--button-color);
      color: var(--text-color);
      border: none;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    h1 {
      margin-top: 20px;
      color: var(--text-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    #player {
      margin: 20px auto;
      display: block;
      border: 4px solid var(--button-color);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button {
      background: linear-gradient(90deg, var(--button-color), var(--accent-color));
      color: var(--text-color);
      border: none;
      padding: 10px 18px;
      margin: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    #info {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid var(--button-color);
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      max-width: 600px;
      text-align: left;
      backdrop-filter: blur(5px);
    }

    #info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="location.href='index.html'">本サイト運営指針・注意事項</button>
    <button onclick="location.href='mugen.html'">🎲 無限ライブ</button>
    <button onclick="location.href='onePlay.html'">☁️ 1配信再生</button>
    <button onclick="location.href='setlist.html'">🎵 セットリスト一覧</button>
    <button onclick="location.href='wiki.html'">📖 簡易Wiki</button>
  </nav>

  <h1>眠雲の無限ライブ</h1>

  <iframe id="player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
  <br>
  <button onclick="playRandom()">▶️ 次の動画へ</button>

  <div id="info">
    <p><strong>動画タイトル:</strong> <span id="title"></span></p>
    <p><strong>配信日:</strong> <span id="date"></span></p>
    <p><strong>曲名:</strong> <span id="song"></span></p>
    <p><strong>アーティスト:</strong> <span id="artist"></span></p>
    <p><strong>開始時間:</strong> <span id="start"></span> 秒</p>
    <p><strong>再生秒数:</strong> <span id="duration"></span> 秒</p>
    <p><strong>備考:</strong> <span id="note"></span></p>
  </div>
</body>
</html>
