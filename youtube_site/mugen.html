<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>眠雲の無限ライブ</title>
  <script src="js/player.js" defer></script>
  <style>
    :root {
      --primary-color: #88b7b5;     /* ミントグリーン */
      --secondary-color: #c2b4d6;   /* ラベンダー */
      --accent-color: #4a6fa5;      /* サックスブルー */
      --background-color: #f4f6f8;  /* 淡いグレー */
      --text-color: #2e2e2e;        /* 濃いグレー（テキスト） */
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: var(--primary-color);
      padding: 10px;
      margin-bottom: 20px;
    }

    nav button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: var(--secondary-color);
    }

    h1 {
      color: var(--accent-color);
    }

    #player {
      display: block;
      margin: 20px auto;
      border: 4px solid var(--primary-color);
      border-radius: 8px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    #info {
      background: white;
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="location.href='index.html'">本サイト運営指針・注意事項</button>
    <button onclick="location.href='mugen.html'">🎲 無限ライブ</button>
    <button onclick="location.href='onePlay.html'">☁️ 1配信再生</button>
    <button onclick="location.href='setlist.html'">🎵 セットリスト一覧</button>
    <button onclick="location.href='wiki.html'">📖 簡易Wiki</button>
  </nav>

  <h1>眠雲の無限ライブ</h1>

  <iframe id="player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
  <br>
  <button onclick="playRandom()">▶️ 次の動画へ</button>

  <div id="info">
    <p><strong>動画タイトル:</strong> <span id="title"></span></p>
    <p><strong>配信日:</strong> <span id="date"></span></p>
    <p><strong>曲名:</strong> <span id="song"></span></p>
    <p><strong>アーティスト:</strong> <span id="artist"></span></p>
    <p><strong>開始時間:</strong> <span id="start"></span> 秒</p>
    <p><strong>再生秒数:</strong> <span id="duration"></span> 秒</p>
    <p><strong>備考:</strong> <span id="note"></span></p>
  </div>
</body>
</html>
