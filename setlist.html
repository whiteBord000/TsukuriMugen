<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配信セットリスト</title>
  <script src="js/setlist.js" defer></script>
  <style>
    .thumbnail {
      width: 200px;
      margin: 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 70%;
      background: white;
      border: 2px solid #ccc;
      overflow: auto;
      padding: 20px;
      display: none;
      z-index: 10;
    }
    .popup table {
      width: 100%;
      border-collapse: collapse;
    }
    .popup th, .popup td {
      border: 1px solid #aaa;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>セットリスト一覧</h1>
  <div id="thumbnail-container"></div>

  <div id="popup" class="popup">
    <button onclick="closePopup()">閉じる</button>
    <div id="popup-content"></div>
  </div>
</body>
</html>
